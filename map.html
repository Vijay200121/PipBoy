<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PipBoy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/tether.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./pipboy.app.css" />

</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PIPBOY from FO-IV</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">STAT</a>
                    </li>
                    <li class="nav-item">
                        <a href="inv.html" class="nav-link">INV</a>
                    </li>
                    <li class="nav-item">
                        <a href="data.html" class="nav-link">DATA</a>
                    </li>
                    <li class="navbar-item active">
                        <a href="map.html" class="nav-link">[MAP]</a>
                    </li>
                    <li class="nav-item">
                        <a href="radio.html" class="nav-link">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12">

                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="weapon-tab" data-bs-toggle="tab" data-bs-target="#weapons" type="button" role="tab" aria-controls="home" aria-selected="true">AVAILABLE MAPS</button>
                        </li>
                    </ul>
                        <div class="tab-pane full" id="armor" role="tabpanel">
                            <ul class="item-list">
                                <li><a href="#" class="map active" style="text-decoration: none;">Colony</a></li>
                            </li>

                                <div class="item-stats">
                                    <div class="arm-image">
                                        <div class="map_img">
                                            <img src="./maps/Screenshot (658).png" width="500" height="425" />
                                        </div>
                                    </div>

                                    <div class="row-highlight">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="arm_name">Colony</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row-highlight">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="defence pull-right">10 sq. Km</div>
                                                <div class="pull-left">Area</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </ul>
                        </div>
                        
                    </div>
    
                </div>
            </div>
        </div>

        <navbar class="navbar navbar-light pip-footer">
            <div class="row">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6">
                    <span>LEVEL 1</span>
                    <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                    </div>
                </div>
                <div class="col-3 text-right">
                    AP 50/50
                </div>
            </div>
        </navbar>



        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/tether.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./pipboy.app.js"> </script>
    </body>
</html>
